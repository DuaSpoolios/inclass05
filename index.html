<body>
  <!-- LEFT SIDE: TASK 1 -->
  <div class="half left">

    <div class="table">
      <div class="card card-top card-black">A
        <span class="spade top-left">&#9824;</span>
        <span class="spade bottom-right">&#9824;</span>

      </div>
    </div>
  </div>

  <!-- RIGHT SIDE: TASK 2 -->
  <div class="half right">
    <h1>Task 2 – Animating the Answer</h1>
    <div id="question">
      What is 3/4 + 1/4 = <span id="answer">3/4</span>
    </div>
  </div>
